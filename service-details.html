      padding: 0;
      font-size: 1.1rem;
    }

    .service-details ul li {
      background-color: #f1f1f1;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;

     .service-details ul li {

      }
    }

    /* Interactive Styles */
    .section img {

      padding: 10px 20px;

      text-decoration: none;
      font-size: 1.2rem;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #357ab7;
    }
